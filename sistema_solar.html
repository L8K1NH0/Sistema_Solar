<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Sistema Solar</title>

        <link rel="stylesheet" href="reset.css">
    </head>
</html>
<canvas width="1340" height="640"></canvas>
<script>
    var cnv = document.querySelector('canvas');
    var ctx  = cnv.getContext('2d');
    
    //CARREGAR IMAGENS
    var background = new Image();
    background.src = 'Imagem/Fundo.png';

    var terra = new Image();
    terra.src = 'Imagem/Terra.png';

    var marte = new Image();
    marte.src = 'Imagem/Marte.png';

    var jupter = new Image();
    jupter.src = 'Imagem/Jupter.png';

    var mercurio = new Image();
    mercurio.src = 'Imagem/Mercurio.png';

    var netuno = new Image();
    netuno.src = 'Imagem/Netuno.png';

    var saturno = new Image();
    saturno.src = 'Imagem/Saturno.png';

    var sol = new Image();
    sol.src = 'Imagem/Sol.png';

    var urano = new Image();
    urano.src = 'Imagem/Urano.png';

    var venus = new Image();
    venus.src = 'Imagem/Venus.png';

    /*var altura = window. screen. height;
    console.log(altura)

    var largura = window. screen. width;
    console.log(largura)*/

    //TAMANHO CANVAS/IMAGEM
    var cnvWidht = 1340;
    var cnvHeight = 640;

    var backgroundWidht = 1340;
    var backgroundHeight = 640;


    //POSIÇÃO INICIAL DO PLANETA
    var planetaX = 350;
    var planetaY = 250;

    //ANGULO TOTAÇÃO EM RADIANOS
    var rotacaoAnguloTerra = 0;
    var rotacaoAnguloMarte = 0;
    var rotacaoAnguloJupter = 0;
    var rotacaoAnguloMercurio = 0;
    var rotacaoAnguloNetuno = 0;
    var rotacaoAnguloSaturno = 0;
    var rotacaoAnguloSol = 0;
    var rotacaoAnguloUrano = 0;
    var rotacaoAnguloVenus = 0;


    //COLOCAR FUNDO / draw = desenhar
    function desenharBack()
    {
        ctx.drawImage(background, 0, 0, backgroundWidht, backgroundHeight)
    }

    function desenharPlaneta(angulo,planeta, x, y, Largura, Altura)
    {
        ctx.save();
        ctx.translate(backgroundWidht / 2, backgroundHeight / 2); // CENTRO DA TELA
        ctx.rotate(angulo);
        ctx.drawImage( planeta, planetaX + x , planetaY + y, Largura, Altura); //DISTANCIA DO CENTRO
        ctx.restore();
        
    }

    function animacao()
    {
        ctx.clearRect(0, 0, cnvWidht, cnvHeight);

        desenharBack();

        ctx.drawImage(sol, 615, 270, 90, 90)

        // VELOCIDADE
        rotacaoAnguloMercurio += 0.0170;
        rotacaoAnguloVenus += 0.0124;   
        rotacaoAnguloTerra += 0.0106;
        rotacaoAnguloMarte += 0.0085;
        rotacaoAnguloJupter += 0.0046;
        rotacaoAnguloSaturno += 0.0034;
        rotacaoAnguloUrano += 0.0024;
        rotacaoAnguloNetuno += 0.0005;

        /*
        Mercúrio: 47,87 UA/ano = 170.503 km/h
        Vênus: 35,02 UA/ano = 124.320 km/h
        Terra: 29,78 UA/ano = 106.248 km/h
        Marte: 24,08 UA/ano = 85.824 km/h
        Júpiter: 13,07 UA/ano = 46.536 km/h
        Saturno: 9,69 UA/ano = 34.584 km/h
        Urano: 6,81 UA/ano = 24.276 km/h
        Netuno: 5,43 UA/ano = 19.368 km/h
        */

        desenharPlaneta(rotacaoAnguloMercurio,mercurio, -300, -300, 100, 100);  

        desenharPlaneta(rotacaoAnguloVenus, venus, -250, -250, 100, 100);

        desenharPlaneta(rotacaoAnguloTerra,terra, -200, -200, 100, 100);

        desenharPlaneta(rotacaoAnguloMarte,marte, -150, -150, 100, 100);

        desenharPlaneta(rotacaoAnguloJupter,jupter, -100, -100, 100, 100);

        desenharPlaneta(rotacaoAnguloSaturno, saturno, -50, -50, 100, 100);

        desenharPlaneta(rotacaoAnguloUrano, urano, 0, 0, 100, 100);

        desenharPlaneta(rotacaoAnguloNetuno, netuno, 50, 50, 100, 100);

        //desenharPlaneta(sol);

        requestAnimationFrame(animacao); // CHAMA O FRAME        
    }

    
    background.onload = function()
    {
        animacao();
    }
    

    
</script>
